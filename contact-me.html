<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <div class="left-side">
                <img src="./assets/img/logo.png" alt="">
                <div class="font">
                    <a href="index.html">Home</a>
                    <a href="project.html">My project</a>
                </div>
            </div>
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
       </nav>
    <div class="page">
        <div class="container">
            <form class="form-contact-me">
                <h1 style="text-align: center;">GET IN TOUCH</h1>
                <div>
                    <label for="input-name" class="label-input">Name</label>
                    <input id="input-name" type="text" />
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input id="input-email" type="email"/>
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input id="input-phone" type="tel"/>
                </div>

                <div>
                    <label for="choose-subject" >Subject</label>
                    <select id="choose-subject" >
                        <option hidden></option>
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message" rows="8" placeholder="Write your Message.."></textarea>
                </div>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
