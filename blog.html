<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="./assets/style/StyleBlog.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
          <img src="./assets/img/logo.png" alt="">
          <div class="font">
              <a href="index.html">Home</a>
              <a href="blog.html">My project</a>
          </div>
      </div>
      <div class="right-side">
          <a href="contact-me.html">Contact Me</a>
      </div>
    </nav>

    <!-- Form -->
    <div class="blog">
      <!-- Blog -->
      <div class="blog-form">
        <div class="form-container">

          <form>
            <h1>Add My Project</h1>
            <div>
              <label for="input-blog-project">Project Name</label>
              <input id="input-blog-project" />
            </div>
            <div class="date">
              <div class="left-side">
                <label for="input-blog-start">Start Date</label>
                <input id=input-blog-start type="date"/>
              </div>
              <div class="right-side">
                <label for="input-blog-end">End Date</label>
                <input id="input-blog-end" type="date"/>
              </div>

            </div>
            <div>
              <label for="input-blog-description">Descriptio</label>
              <textarea id="input-blog-description"></textarea>
            </div>
            <div class="tech-input">
              <label for="input-blog-technologies">Technologies</label>
              <div class="Tech" >
                  <div class="left-side2">
                    <div>
                      <input type="checkbox" id="Tech1" value="Next JS"/>
                      <label for="Tech1">NextJS</label>
                    </div>
                    <div>
                      <input type="checkbox" id="Tech2" value="Typescript"/>
                      <label for="Tech2">Typescript</label>
                    </div>  
                  </div>
                  <div class="right-side2">
                    <div>
                      <input type="checkbox" name="Tech3" value="React JS"/>
                      <label for="Tech3">ReactJS</label>
                    </div>
                    <div>
                      <input type="checkbox" name="Tech4" value="Node JS"/>
                      <label for="Tech4">NodeJS</label>
                    </div>
                  </div>
              </div>  
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p style="font-weight:400;">Attach File</p>
                  <img src="../day4/assets/img/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button type="button" onclick="addBlog()">Post Blog</button>
            </div>
          </form>

        </div>
      </div>
      <hr class="line" />
      <h1 style="text-align: center;">My Project</h1>
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->

      </div>
    </div>
    <script src="blog.js"></script>
  </body>
</html>
